<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mới làm</title>
<style>
  body{font-family:Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#f3f4f6}
  .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:min(480px,92%)}
  input{width:100%;padding:12px;border-radius:8px;border:1px solid #ddd;font-size:16px}
  #st{font-size:13px;color:#666;margin-top:8px}
</style>
</head>
<body>
<div class="card">
  <h3>Nhập hog dấu nha nó chưa hỗ trợ @@</h3>
  <input id="txt" placeholder="Ghi rì vào đây đi..." autocomplete="off"/>
  <div id="st">Connecting to broker...</div>
</div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
const TOPIC = "esp32/oled/a4ee2732bb"; // <-- THAY CHO CHÍNH XÁC: ví dụ "esp32/oled/3f9a7b"
// HiveMQ public WSS (suitable for pages served over HTTPS)
const BROKER = "wss://broker.hivemq.com:8884/mqtt";
const statusEl = document.getElementById('st');
const inputEl = document.getElementById('txt');

// connect with short keepalive & quick reconnect
const client = mqtt.connect(BROKER, {
  keepalive: 10,
  reconnectPeriod: 1000,
  connectTimeout: 4000,
  clientId: "webui_"+Math.random().toString(16).slice(2,8)
});

client.on('connect', ()=> statusEl.textContent = "Connected to broker (WSS)");
client.on('reconnect', ()=> statusEl.textContent = "Reconnecting...");
client.on('close', ()=> statusEl.textContent = "Connection closed");
client.on('error', (err)=> statusEl.textContent = "MQTT error: " + (err && err.message ? err.message : err));

function publishNow(v){
  if(client && client.connected){
    client.publish(TOPIC, v, {qos:0, retain:false});
    statusEl.textContent = v ? ("Sent: " + (v.length>40 ? v.slice(0,40)+"..." : v)) : "Sent: (clear)";
  } else {
    statusEl.textContent = "Not connected";
  }
}

// debounce small (20ms) for realtime but not spam
let t;
inputEl.addEventListener('input', ()=> {
  clearTimeout(t);
  t = setTimeout(()=> publishNow(inputEl.value), 20);
});

// helper to change topic from console if needed:
// window.setTopic("esp32/oled/newsecret");
</script>
</body>
</html>
